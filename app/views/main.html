<div class="jumbotron">
  <h1>Hello!</h1>
  <p class="lead">
    This app can analyse your CSV compass card dump.
  </p>
  <h4><input ng-model="file"
            onchange="angular.element(this).scope().file_changed(this)"
            type="file" accept=".csv" /></h4>
</div>

<div class="row marketing">
  <p ng-show="showSpinner">Parsing file......</p>
  <p ng-show="parserHasRun">PARSED THAT SHIT!</p>

  <div ng-repeat="dataItem in parsedData">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title" ng-bind="dataItem.title"></h3>
      </div>
      <div class="panel-body">
        <p ng-bind="dataItem.desc"></p>
        <ul>
          <li ng-repeat="item in dataItem.items">
            <b ng-bind="item.title"></b>: <span ng-bind="item.value"></span>
          </li>
        </ul>
        <div ng-show="dataItem.isChart" id="{{ dataItem.id }}"></div>
      </div>
    </div>
  </div>
</div>
